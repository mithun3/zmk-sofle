# pass flags to the build command, `snippet` to add a Zephyr snippet, and
# `artifact-name` to assign a name to distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     snippet: studio-rpc-usb-uart
#     cmake-args: -DCONFIG_ZMK_STUDIO=y
#     artifact-name: corne_left_with_studio
#
---
include:
  - keyboard: eyelash_sofle
    board: eyelash_sofle_right
    shield: nice_view_custom nice-view-gem
    artifact-name: eyelash_sofle_studio_right
  - keyboard: eyelash_sofle
    board: eyelash_sofle_left
    shield: nice_view nice-view-gem
    snippet: studio-rpc-usb-uart
    cmake-args: -DCONFIG_ZMK_STUDIO=y -DCONFIG_ZMK_STUDIO_LOCKING=n
    artifact-name: eyelash_sofle_studio_left
  - keyboard: eyelash_sofle
    board: eyelash_sofle_left
    shield: settings_reset
    artifact-name: eyelash_sofle_settings_reset_left